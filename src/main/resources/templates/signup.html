<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">

				<div class="col-md-6 offset-md-2">

					<div class="mycard mt-1">
					
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
					 <p th:text="${session.message.content}"></p>
					 
					
					</div>
					
					<div class="container text-center">
					<img  style="width:70px" src="" th:src="@{/images/form.png}" alt=""  />
					</div>
						<h1 class="text-center my-2">SignUp Here</h1>

						<form th:action="@{/register}" method="post" th:object="${user}">

							<div class="mb-3">
								<label for="name_field"  class="form-label">Your Name</label> 
								<input 
								name="name"
								type="text" 
								class="form-control"
								id="name_field" 
								th:value="${user.name}"
								placeholder="Enter Your Name"
								required
								>
								
								
							</div>
							
							<div class="mb-3">
								<label for="email_field"  class="form-label">Your Email</label> 
								<input 
								name="email"
								type="email" 
								class="form-control"
								id="email_field" 
								th:value="${user.email}"
								placeholder="Enter Your Email"
								required
								>
								
							</div>
							
							<div class="mb-3">
								<label for="password_field"  class="form-label">Your Password</label> 
								<input 
								name="password"
								type="password" 
								class="form-control"
								id="password_field" 
								placeholder="Enter Your Password"
								required>
								
							</div>
							
							<div class="mb-3">
								 <label  class="form-label">Description</label>
								<textarea	
								name="about"
								rows="10" 
								class="form-control"
								th:value="${user.about}"
								placeholder="Write Here"
								>
							
								</textarea>
							     	
							</div>
							
							<div class="form-group">
								
								<input 
								type="checkbox" 
								name="aggrement"
								class="form-check-input"
								id="aggrement" 
							     >
							 <label>Accept terms and conditions</label>
								
							</div>
							
							<div class="container  text-center">
							
							<button type="submit" class="btn bg-primary btn-block text-white">submit</button>
							
							<button type="reset" class="btn btn-block bg-primary text-white">Reset</button>
							</div>
							
						
							
							
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
